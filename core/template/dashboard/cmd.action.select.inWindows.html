<div style="width:90px;min-height:60px;" class="cmd tooltips cmd-widget cursor" data-type="action" data-subtype="select" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
    <center>
        <div style="font-weight: bold;font-size : 12px;#hideCmdName#">#valueName#</div>
        <div class="content-sm action iconCmd" >
            <i class="icon jeedom-volet-ouvert" ></i>
        </div>
    </center>
    <script>
        jeedom.cmd.update['#id#'] = function(_options){
             if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
                if (jeedom.cmd.normalizeName('#name#') == 'on') {
                    $('.cmd[data-cmd_id=#id#]').hide();
                }else{
                    $('.cmd[data-cmd_id=#id#]').show();
                    $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-volet-ouvert" ></i><i class="fas fa-sun" style="font-size: 20px;vertical-align: top;margin-left: 5px;"></i>').attr('data-value',0);
                }
            } else {
                if (jeedom.cmd.normalizeName('#name#') == 'off') {
                    $('.cmd[data-cmd_id=#id#]').hide();
                }else{
                    $('.cmd[data-cmd_id=#id#]').show();
                    $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-volet-ferme" ></i><i class="fas fa-sun" style="font-size: 20px;vertical-align: top;margin-left: 5px;"></i>').attr('data-value',1);
                }
            }
        }
        jeedom.cmd.update['#id#']({display_value:'#state#'});
        $('.cmd[data-cmd_uid=#uid#] .iconCmd').off().on('click', function () {
            jeedom.cmd.execute({id: '#id#', value: {select:$(this).attr('data-value')}});
        });
    </script>
</div>
